<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    .body{
        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-blend-mode:screen;
        
    }
  </style>
  <body class="body bg-teal-100 ">
    <div class="container flex flex-row w-1/2 mt-1 pb-2  rounded-2xl border-2 border-teal-200 bg-teal-200 ">

        <form class="">
            <div class="mb-3 mt-6">
              <label for="exampleInputEmail1" class="form-label text-lg font-semibold ">Enter your name :</label>
              <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your personal things with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-lg font-semibold">Enter your Branch :</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-lg font-semibold">Enter year :</label>
                <input type="number" class="form-control" id="exampleInputPassword1">
              </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-lg font-semibold">Tell your achivements :</label>
                <input type="text" class="form-control h-20" id="exampleInputPassword1">
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to submit this form</label>
            </div>
            <!-- <button  id="SUBMIT" class="btn mb-1 px-4 bg-teal-500 hover:bg-teal-600">Submit</button> -->
            <a href="index.html" class="border-2 text-black border-teal-300 bg-teal-400 rounded-md p-1 hover:bg-teal-700">submit</a>
          </form>
            <div class="card flex left-2 top-40 border-none bg-teal-200 h-40" style="width: 18rem;">

                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <h6 class="card-subtitle mb-2 text-gray-500">Connect us!</h6>
                  <p class="card-text">Please enter correct information and read full rule book before submitting thr form.</p>
                  <a href="./about.html" class="card-link underline text-blue-600">About us</a>
                  <a href="./form.html" class="card-link underline text-blue-600">FAQS</a>
                </div>
              </div>
          
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="js.js"></script>
</body>
</html>
